<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FORMS</title>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form style="width: 30rem;">
            <h3>Bilgilerinizi Giriniz</h3>
            <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control">
            </div>
            <div class="form-group">E-mail</div>
            <input type="E-mail" name="E-mail" id="E-mail" class="form-control">
            <small class="form-text text-danger">*please provide a email</small>
            <div class="language-select">
                <label for="language">Dil Seçiniz</label>
                <select name="language" id="language" class="form-control">
                    <option value="">Dil Seçiniz</option>
                    <option value="1">Türkçe</option>
                    <option value="2">İngilizce</option>
                    <option value="3">Almanca</option>
                    <option value="4">İspanyolca    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <input type="checkbox"  id="myCheckBox" name="myCheckBox" value="1">
            <label for="myCheckBox">Satış Sözleşmesini Okudum</label> 
            <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Gönder</button>
            </div>

        </div>
        </form>
    </div>
</body>
</html>
